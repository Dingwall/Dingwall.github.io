<mat-card class="project-card">
  <mat-card-header>
    <div *ngIf="project.type == 'game'" mat-card-avatar class="game-header-image"></div>
    <div *ngIf="project.type == 'code'" mat-card-avatar class="code-header-image"></div>
    <mat-card-title>{{ project.title }}</mat-card-title>
    <mat-card-subtitle>{{ project.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{project.img}} alt={{project.imgAlt}}>
  <mat-card-content flex>
    <p>
      {{ project.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="[project.link]" (click)=gotToLink(project.link)>VIEW</button>
    <!-- <button mat-button>SHARE</button> -->
  </mat-card-actions>
</mat-card>
