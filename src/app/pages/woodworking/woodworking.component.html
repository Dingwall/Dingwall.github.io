<div class="upper-container">
  <div class="carousel">
    <div class="left-arrow" (click)="decrementCarousel()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="#000000" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg></div>

    <div class="ll-card" (click)="decrementCarousel()">
      <div class="pic-parent">
        <img class="picture" src={{projects[llcarousel].image}}>
      </div>
    </div>
    <div class="l-card" (click)="decrementCarousel()">
      <div class="pic-parent">
        <img class="picture" src={{projects[lcarousel].image}}>
      </div>
    </div>
    <div class="main-card">
      <div class="pic-parent">
        <img class="picture" src={{projects[carouselIndex].image}}>
      </div>
    </div>
    <div class="r-card" (click)="incrementCarousel()">
      <div class="pic-parent">
        <img class="picture" src={{projects[rcarousel].image}}>
      </div>
    </div>
    <div class="rr-card" (click)="incrementCarousel()">
      <div class="pic-parent">
        <img class="picture" src={{projects[rrcarousel].image}}>
      </div>
    </div>

    <div class="right-arrow" (click)="incrementCarousel()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="#000000" d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg></div>
  </div>
  <div class="project-info">
    <div class="name">{{ projects[carouselIndex].name }}</div>
    <div class="woodtype">Made with {{ projects[carouselIndex].woodtype }}</div>
    <div class="description">{{ projects[carouselIndex].description }}</div>
  </div>
</div>
<div class="lower-container">
  <!-- Add filters or search -->
  <app-wood-project-card class="project-card" [project] = p *ngFor="let p of projects"></app-wood-project-card>
</div>
